<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div class="container-fluid" id="mainContainer">
  <div id="centeredFormWrapper" class="d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-10 col-lg-9" id="formColumn">
        <div class="card shadow" id="formCard">
          <div class="card-header text-center" id="cardHeader">
            <b><i class="bi bi-file-person-fill"></i> GESTIÓN DE VENTA</b>
          </div>
          
          <div class="card-body" id="formCardBody">
            <form class="row g-3" id="productForm">
                <div class="col-md-6" id="nombreProductoContainer">
                    <label for="codigo" class="form-label" id="codigoLabel"><i class="bi bi-person"></i> Cliente</label>
                    <input type="text" class="form-control" id="cliente" required>
                  </div>
                  <div class="col-md-6" id="documentoContainer">
                    <label for="documento" class="form-label" id="documentoLabel"><i class="bi bi-file-earmark-binary"></i> Usuario</label>
                    <input type="number" class="form-control" id="usuario" required>
                  </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="tipoComprobante" class="form-label">Tipo de Comprobante</label>
                        <select id="tipoComprobante" class="form-select">
                            <option selected>Seleccione un tipo</option>
                            <option value="Factura">Factura</option>
                            <option value="Boleta">Boleta</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="serieComprobante" class="form-label">Serie</label>
                        <input type="text" id="serieComprobante" class="form-control" placeholder="F001">
                    </div>
                    <div class="col-md-4">
                        <label for="numeroComprobante" class="form-label">Número</label>
                        <input type="text" id="numeroComprobante" class="form-control" placeholder="000456">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="impuesto" class="form-label">Impuesto (%)</label>
                    <input type="number" id="impuesto" class="form-control" value="18">
                </div>
              <div class="col-md-6" id="nombreProductoContainer">
                <label for="codigo" class="form-label" id="codigoLabel"><i class="bi bi-person"></i> Codigo Producto</label>
                <input type="text" class="form-control" id="codpro" required>
              </div>
              <div class="col-md-6" id="documentoContainer">
                <label for="documento" class="form-label" id="documentoLabel"><i class="bi bi-file-earmark-binary"></i> Cantidad</label>
                <input type="number" class="form-control" id="cant" required>
              </div>
              <div class="col-md-6" id="direccionContainer">
                <label for="direccion" class="form-label" id="direccionLabel"><i class="bi bi-house-door"></i> Precio</label>
                <input type="text" class="form-control" id="precio" required>
              </div>
              <div class="col-md-6" id="direccionContainer">
                <label for="direccion" class="form-label" id="direccionLabel"><i class="bi bi-house-door"></i> Producto</label>
                <input type="text" class="form-control" id="prod" required>
              </div>
              <div class="col-md-6" id="direccionContainer">
                <label for="direccion" class="form-label" id="direccionLabel"><i class="bi bi-house-door"></i> Fecha de Venta</label>
                <input type="text" class="form-control" id="fecha" required>
              </div>
              <h4 class="mt-4">Detalle de la Venta</h4>
        <div class="row">
            <div class="col-md-4">
                <label for="producto" class="form-label">Producto</label>
                <select id="producto" class="form-select">
                    <option selected>Seleccione un producto</option>
                    <option value="501">Producto X</option>
                    <option value="502">Producto Y</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="precioVenta" class="form-label">Precio de Venta</label>
                <input type="number" id="precioVenta" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="descuento" class="form-label">Descuento</label>
                <input type="number" id="descuento" class="form-control" placeholder="0">
            </div>
        </div>
              <div class="col-12 text-fill" id="buttonContainer">
                <button type="submit" class="btn btn-primary" id="btnCustom"><i class="bi bi-plus-circle-fill"></i> Agregar</button>
                <button type="button" class="btn btn-secondary" id="btnCustom"><i class="bi bi-arrow-repeat"></i> Actualizar</button>
                <button type="button" class="btn btn-secondary" id="btnCustom"><i class="bi bi-arrow-repeat"></i> Comprobante</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
      </div>
    
</body>
</html>
